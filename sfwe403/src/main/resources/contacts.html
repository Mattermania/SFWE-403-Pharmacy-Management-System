<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Account List</h1>

        <!-- Table to display accounts -->
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="account : ${accounts}">
                    <td th:text="${account.id}">1</td>
                    <td th:text="${account.name}">John Doe</td>
                    <td th:text="${account.email}">john.doe@example.com</td>
                    <td th:text="${account.phone}">123-456-7890</td>
                    <td>
                        <a th:href="@{/accounts/{id}(id=${account.id})}" class="btn btn-info">View</a>
                        <a th:href="@{/accounts/edit/{id}(id=${account.id})}" class="btn btn-warning">Edit</a>
                        <a th:href="@{/accounts/delete/{id}(id=${account.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Form to create a new account -->
        <h2 class="mt-5">Create New Account</h2>
        <form th:action="@{/accounts}" method="post" class="mt-3">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
